<!DOCTYPE html>
<html lang="en" ng-app="littlerex">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <title>Little Rex&rsquo;s Achievements</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=320 initial-scale=.5 maximum-scale=.5 user-scalable=0">
  </head>
  <body ng-controller="MainCtrl">
    <div class="header">
      <h1>Little Rex&rsquo;s Achievements</h1>
    </div>

    <div class="container">
      <div ng-repeat="achievement in achievements" class="icon">
        <div ng-click="clearURL(); achievement.selected = 0" ng-if="achievement.selected == 1" class="screen">
          <div class="popUp">
            <img src="../images/badge/{{achievement.image}}" alt="{{achievement.name}}">
            <p>
              {{achievement.flavorText}}
            </p>
          </div> <!--popUp-->
        </div> <!--screen-->
        <a ng-click="achievement.selected = go(achievement.slug)">
          <img ng-if="achievement.achieved == 1" src="../images/badge/{{achievement.image}}" alt="{{achievement.name}}">
        </a>
        <img ng-if="achievement.achieved == 0" src="../images/badge/toBeAchieved.png" class="greyed" alt="This is yet to be achieved!">
      </div> <!--icon-->
    </div> <!--container-->

    <!--includes-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
